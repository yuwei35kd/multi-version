<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>登录</title>
        <link href="favicon.ico" rel="shortcut icon" />
        <link
            href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.min.css"
            rel="stylesheet">
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    </head>

    <body
        style="background:
        url(http://global.bing.com/az/hprichbg/rb/RavenWolf_EN-US4433795745_1920x1080.jpg)
        no-repeat center center fixed; background-size: 100%;">
        <div class="modal-dialog" style="margin-top: 10%;">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title text-center" id="myModalLabel">登录</h4>
                </div>
                <div class="modal-body" id="model-body">
                    <div class="form-group">

                        <input type="text" class="form-control"
                            placeholder="用户名" autocomplete="off" id="userName">
                    </div>
                    <div class="form-group">

                        <input type="password" class="form-control"
                            placeholder="密码" autocomplete="off" id="pwd">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control"
                            placeholder="公司名" autocomplete="off" id="tenant_code">
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <button id="submit" type="button" class="btn btn-primary
                            form-control">登录</button>
                    </div>

                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->

    </body>
    <script>
    $(function () {
        $("#submit").click(function(){
            var userName = $("#userName").val();
            var pwd = $("#pwd").val();
            var tenantCode = $("#tenant_code").val();
            $.ajax({
                type : "GET",
                contentType: "application/json;charset=UTF-8",
                url : "http://localhost:8800/user/login?userName="+userName+"&pwd="+pwd+"&tenantCode="+tenantCode,
                data : "",
                success : function(result) {
                    if(result==""){
                        alert("登录错误");
                        return;
                    }
                    window.location.href = "epidemic.html?userId="+result.userId;
                },
                error : function(e){
                    console.log(e.status);
                    console.log(e.responseText);
                }   
            });
        });
    });
</script>
</html>
